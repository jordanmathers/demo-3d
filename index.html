<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>3d Demo</title>

    <!-- Assembly CSS-->
    <link href='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css' rel='stylesheet'>
    <script async defer src='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js'></script>

    <!-- Mapbox GL -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 200px;
            top: 0;
            left: 0;
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .map-overlay-inner fieldset {
            border: none;
            padding: 0;
            margin: 0 0 10px;
        }

        .map-overlay-inner fieldset:last-child {
            margin: 0;
        }

        .map-overlay-inner select {
            width: 100%;
        }

        .map-overlay-inner label {
            display: block;
            font-weight: bold;
            margin: 0 0 5px;
        }

        .map-overlay-inner button {
            display: inline-block;
            width: 36px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .map-overlay-inner button:focus {
            outline: none;
        }

        .map-overlay-inner button:hover {
            box-shadow: inset 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .map-overlay-inner div span {
            border-radius: 20%;
            display: inline-block;
            height: 12px;
            margin-right: 10px;
            width: 12px;
        }
    </style>
</head>

<body>

    <div id='map' class='map'></div>

    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <fieldset>
                <label>Select layer</label>
                <select id="layer" name="layer">
                    <option value="existing">Existing</option>
                    <option value="proposed">Proposed</option>
                </select>
            </fieldset>
            <fieldset>
                <label>Style</label>
                <select id="style" name="style">
                    <option value="nostyling">Default</option>
                    <option value="area">Area</option>
                    <option value="levels">Levels</option>
                </select>
            </fieldset>
            <fieldset>
                <div id="legend-gradient" style="display: none;">
                    <label>Legend</label>
                    <div class="h12" id="gradient"></div>
                    <div class='grid txt-xs'>
                        <div id="legend-low" class='flex-child flex-child--grow align-l'>Low</div>
                        <div id="legend-mid" class='flex-child--no-shrink w120 align-center'>Mid</div>
                        <div id="legend-high" class='flex-child flex-child--grow align-r'>High</div>
                    </div>
                </div>
                <div id="legend-stepped" style="display: none;">
                    <label>Legend 2</label>
                    <div><span style="background-color: #723122"></span>25,000,000</div>
                    <div><span style="background-color: #8B4225"></span>10,000,000</div>
                    <div><span style="background-color: #A25626"></span>7,500,000</div>
                    <div><span style="background-color: #B86B25"></span>5,000,000</div>
                    <div><span style="background-color: #CA8323"></span>2,500,000</div>
                    <div><span style="background-color: #DA9C20"></span>1,000,000</div>
                    <div><span style="background-color: #E6B71E"></span>750,000</div>
                    <div><span style="background-color: #EED322"></span>500,000</div>
                    <div><span style="background-color: #F2F12D"></span>0</div>
                </div>
            </fieldset>
        </div>
    </div>

    <script>

        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGFubWF0aGVyc2ptIiwiYSI6ImNqdTRxZWlibjEwbWIzeXBkb2Qyc25wN2sifQ.tr6sRzjF303FcCrNelUlXg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [151.214160, -33.881191],
            pitch: 60,
            bearing: -45,
            zoom: 17
        });
        
        map.on('load', function () {

            map.addSource('buildings-ex', {
                'type': 'geojson',
                'generateId': true,
                'data':
                    'https://raw.githubusercontent.com/jordanmathers/demo-3d/master/data/buildings.geojson'
            });

            map.addSource('buildings-pr', {
                'type': 'geojson',
                'generateId': true,
                'data':
                    'https://raw.githubusercontent.com/jordanmathers/demo-3d/master/data/buildings2.geojson'
            });

            map.addSource('context', {
                'type': 'geojson',
                'generateId': true,
                'data':
                    'https://raw.githubusercontent.com/jordanmathers/demo-3d/master/data/context.geojson'
            });

            map.addLayer({
                'id': 'existing',
                'type': 'fill-extrusion',
                'source': 'buildings-ex',
                'layout': {},
                'paint': {
                    'fill-extrusion-height': ['get', 'maximumRoofHeight'],
                    'fill-extrusion-opacity': 0.7,
                    'fill-extrusion-color': [
                        'case',
                        ['boolean', ['feature-state', 'clicked'], false],
                        '#045a8d',
                        '#cccccc'
                    ]
                }
            });

            map.addLayer({
                'id': 'proposed',
                'type': 'fill-extrusion',
                'source': 'buildings-pr',
                'layout': { 'visibility': 'none' },
                'paint': {
                    'fill-extrusion-height': ['get', 'maximumRoofHeight'],
                    'fill-extrusion-opacity': 0.7,
                    'fill-extrusion-color': [
                        'case',
                        ['boolean', ['feature-state', 'clicked'], false],
                        '#045a8d',
                        '#cccccc'
                    ]
                }
            });

            map.addLayer({
                'id': 'context',
                'type': 'fill-extrusion',
                'source': 'context',
                'paint': {
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.7,
                    'fill-extrusion-color':
                        '#f0f0f0'
                }
            });

            var exbuildingId = null;

            map.on('click', 'existing', function (e) {
                if (e.features.length > 0) {
                    if (exbuildingId) {
                        map.setFeatureState(
                            { source: 'buildings-ex', id: exbuildingId },
                            { clicked: false }
                        );
                    }
                    exbuildingId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'buildings-ex', id: exbuildingId },
                        { clicked: true }
                    );
                }
            });

            var prbuildingId = null;

            map.on('click', 'proposed', function (e) {
                if (e.features.length > 0) {
                    if (prbuildingId) {
                        map.setFeatureState(
                            { source: 'buildings-pr', id: prbuildingId },
                            { clicked: false }
                        );
                    }
                    prbuildingId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'buildings-pr', id: prbuildingId },
                        { clicked: true }
                    );
                }
            });

            map.on('mouseenter', 'existing', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'existing', function () {
                map.getCanvas().style.cursor = '';
            });

            map.on('mouseenter', 'proposed', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'proposed', function () {
                map.getCanvas().style.cursor = '';
            });

            var layer = document.getElementById('layer');

            layer.onchange = function (e) {

                if (layer.value === 'existing') {
                    var other = "proposed"
                } else {
                    var other = "existing"
                }

                var visibility = map.getLayoutProperty(layer.value, 'visibility');

                if (visibility !== 'visible') {
                    map.setLayoutProperty(layer.value, 'visibility', 'visible');
                    map.setLayoutProperty(other, 'visibility', 'none');
                }
            }

            var area = [
                'interpolate',
                ['linear'],
                ['get', 'area'],
                0,
                '#F2F12D',
                50,
                '#EED322',
                100,
                '#E6B71E',
                150,
                '#DA9C20',
                200,
                '#CA8323',
                250,
                '#B86B25',
                300,
                '#A25626',
                350,
                '#8B4225',
                400,
                '#723122'
            ];

            var levels = [
                'interpolate',
                ['linear'],
                ['get', 'estimatedLevels'],
                0,
                '#ffffcc',
                1,
                '#a1dab4',
                2,
                '#41b6c4',
                3,
                '#2c7fb8',
                4,
                '#253494'
            ];

            var nostyling = [
                'case',
                ['boolean', ['feature-state', 'clicked'], false],
                '#045a8d',
                '#cccccc'
            ];

            var style = document.getElementById('style');

            var legend = {
                colorStops: [
                    00,
                    20,
                    40,
                    60,
                    80,
                    100
                ],
                colorPallete: [
                    '#f0f9e8',
                    '#ccebc5',
                    '#a8ddb5',
                    '#7bccc4',
                    '#43a2ca',
                    '#0868ac'
                ]
            };

            var gradientLegend = document.getElementById('legend-gradient');
            var steppedLegend = document.getElementById('legend-stepped');

            style.onchange = function (e) {

                if (style.value === "area") {
                    styler = area
                    gradientLegend.style.display = 'block';
                    steppedLegend.style.display = 'none';
                } else if (style.value === "nostyling") {
                    styler = nostyling
                    gradientLegend.style.display = 'none';
                    steppedLegend.style.display = 'none';
                } else {
                    styler = levels
                    gradientLegend.style.display = 'none';
                    steppedLegend.style.display = 'block';
                };

                map.setPaintProperty(layer.value, 'fill-extrusion-color', styler);

                $('#legend-low').text("test");
                $('#legend-mid').text("test2");
                $('#legend-high').text("test3");

                var gradientCss = '(left';

                for (var i = 0; i < legend.colorPallete.length; ++i) {
                    gradientCss += ',' + legend.colorPallete[i] + ' ' + legend.colorStops[i] + "%";
                    $('#gradient').css('background', '-webkit-linear-gradient' + gradientCss);
                };
            }
        });

    </script>

    <!-- Load Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>

</html>
